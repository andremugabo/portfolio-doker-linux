<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mugabo&nbsp;Andre&nbsp;|&nbsp;Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Mugabo</div>
        <ul class="nav-links">
            <li><a href="#app">Home</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#experience">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="theme-switch">
            <label>
                <input type="checkbox" name="" id="theme-toggle">
                <span class="icon">
                    <i class="fas fa-sun" id="theme-icon"></i>
                </span>
            </label>
        </div>
    </nav>
    <div id="app">
            <header>

            <div class="description">
                <p id="title"></p>
                <h1>Hi, I'm <span id="name"></span></h1>
                <p id="about"></p>
                <button>Contact Me</button>
            </div>
            <div class="profileImage">
                <img id="profile-pic" src="" alt="Profile Picture" loading="lazy" />
            </div>    
            

            
        </header>

        <section id="skills">
            <h2>Skills & Technologies</h2>
            <div id="skills-container"></div>
        </section>


        <section id="experience">
            <h2>Experience & Projects</h2>
            <div id="experience-container"></div>
        </section>

        <section id="contact">
            <h2>Let's Connect</h2>
            <p id="location"></p>
            <p id="availability"></p>
            <p id="email"></p>
            <p id="phone"></p>
            <div id="social-links"></div>
        </section>
    </div>
    <footer>
        &copy; &nbsp;<span id="year"></span> Mugabo. All rights reserved.
    </footer>
    <script src="assets/js/script.js"></script>        
</body>
</html>
